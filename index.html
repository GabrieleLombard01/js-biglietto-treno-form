<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Gabriele Lombardo"> 
    <meta name="keywords" content=" Boolean exercise Classe 100 calcolatore biglietto"> 
    <meta name="description" content="Riproduzione del form di un biglietto del treno">
    <!--TODO Font Awesome -->
    <link rel="stylesheet" 
          href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
		  integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
          crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!--TODO Bottstrap style-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" 
          rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" 
          crossorigin="anonymous">
    <!--TODO Bottstrap Icons-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <!--! My style -->
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header class=" w-100 ">
        <img class="mx-auto mt-2 img-fluid logo_img pt-2 ps-3" src="img/logo.png" alt="logo">
    </header>

    <main class="container my-5 p-2">
    <!-- Sezione per il form -->
    <section id="form-section" class="my-5">
        <!-- Card per il form -->
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Inserisci i tuoi dati</h5>
                <hr>
                <div class="row row-cols-1 row-cols-md-3">
                    <div class="col">
                        <div class="mb-3">
                            <!--Nome utente-->
                            <label for="name" class="form-label">Nome completo</label>
                            <input type="text" class="form-control" id="name" placeholder="Nome Cognome">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <!--KM-->
                            <label for="kms" class="form-label">Distanza in kms</label>
                            <input type="number" min="5" step="1" class="form-control" id="kms" value="10">
                        </div>
                    </div>
                    <div class="col">
                        <div class="mb-3">
                            <!--ETA'-->
                            <label for="age" class="form-label">Fascia d'età</label>
                            <select class="form-select" id="age">
                                <option value="">Adulto</option>
                                <option value="min">Minore</option>
                                <option value="over">Over 65</option>
                              </select>
                        </div>
                    </div>
                </div>
            </div>
            <div class="card-footer d-flex justify-content-end">
                <!--Bottoni-->
                <button type="button" class="btn btn-primary me-2" id="confirm-button">Genera</button>
                <button type="button" class="btn btn-secondary" id="reset-button">Reset</button>
            </div>
        </div>
    </section>

    <!-- Sezione per il biglietto -->
    <section id="ticket-section" class="d-none">
        <div class="card mb-3" >
            <div class="row g-0">
              <div class="col-md-4">
                <img src="img/train.jpg" class="img-fluid rounded-start" alt="train">
              </div>
              <div class="col-md-8">
                <div class="card-body">
                  <h5 class="card-title">Il tuo biglietto</h5>
                 <hr>
                    <!--Passeggero-->
                 <h4 id="passenger-name" class="my-4">Gabriele Lombardo</h4>
                 <div class="row row-cols-1 row-cols-md-4">
                    <!--Tariffa-->
                    <div class="col">
                        <h6>TARIFFA</h6>
                        <div id="rate">Tariffa Giovani</div>
                    </div>
                    <!--Carrozza-->
                    <div class="col">
                        <h6>CARROZZA</h6>
                        <div id="cab">5</div>
                    </div>
                    <!--PNR-->
                    <div class="col">
                        <h6>PNR</h6>
                        <div id="pnr">12345</div>
                    </div>
                    <!--Totale-->
                    <div class="col">
                        <h6>PNR</h6>
                        <div id="price">€ 10</div>
                    </div>
                 </div>

                 <div class="d-flex justify-content-end mt-5">
                    <button class="btn btn-success" id="buy-button">Compra subito</button>
                 </div>

                </div>
              </div>
            </div>
          </div>
    </section>
    </main>
    <!--! -MY JS- -->
    <script src="js/script.js"></script>
</body>
</html>
